<!DOCTYPE html>
<html lang="en">
<head>
	<title>TOP Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="javascript/javascript.js" defer></script>
</head>
<body>
	<div id="calculator">
		<div id="display">0</div>
		<div id="buttons">
			<div class="operations">
				<button data-value = '+'>+</button>
				<button data-value = '-'>-</button>
				<button data-value = '*'>*</button>
				<button data-value = '/'>/</button>
				<button data-value = '='>=</button>
			</div>
			<div id="extra-number-div">
				<div class="extra-buttons">
					<button id="clear" data-value = 'clear'>clear</button>
					<button id="backspace" data-value = 'backspace'>BackSpace</button>					
				</div>
				<div class="numbers">
					<button data-value = '1'>1</button>
					<button data-value = '2'>2</button>
					<button data-value = '3'>3</button>
					<button data-value = '4'>4</button>
					<button data-value = '5'>5</button>
					<button data-value = '6'>6</button>
					<button data-value = '7'>7</button>
					<button data-value = '8'>8</button>
					<button data-value = '9'>9</button>
					<button id="zero" data-value = '0'>0</button>
					<button data-value = '.'>.</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
