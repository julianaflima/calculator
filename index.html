<!DOCTYPE html>
<html lang="en">
<head>
	<title>TOP Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="javascript/javascript.js" defer></script>
</head>
<body>
	<div id="calculator">
		<div id="display">0</div>
		<div id="buttons">
			<div class="operations">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
				<button>=</button>
			</div>
			<div id="extra-number-div">
				<div class="extra-buttons">
					<button id="clear">clear</button>
					<button id="backspace">BackSpace</button>					
				</div>
				<div class="numbers">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button id="zero">0</button>
					<button>.</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
